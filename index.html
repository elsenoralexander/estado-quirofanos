<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Quirófanos - Quirónsalud</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #f8fafc; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 4s linear infinite; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .logo-overlap {
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
            transform: translateY(25%);
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. CONFIGURACIÓN DE FIREBASE (PROYECTO: quirofanos-bf581) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDUtotD90gGjoCpFGOlJ7-N8SJfu9SHpuM",
            authDomain: "quirofanos-bf581.firebaseapp.com",
            projectId: "quirofanos-bf581",
            storageBucket: "quirofanos-bf581.firebasestorage.app",
            messagingSenderId: "418576214169",
            appId: "1:418576214169:web:6f9e6ea05149ed17717008",
            measurementId: "G-XT3305XCX7"
        };

        const currentAppId = 'quirofanos-bf581';

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. COMPONENTE DE ICONOS ---
        const Icon = ({ name, className = "w-6 h-6", size = 24 }) => {
            const icons = {
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                ChevronRight: <path d="m9 18 6-6-6-6"/>,
                Camera: <React.Fragment><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></React.Fragment>,
                Wifi: <React.Fragment><path d="M5 13a10 10 0 0 1 14 0"/><path d="M8.5 16.5a5 5 0 0 1 7 0"/><circle cx="12" cy="20" r="1"/></React.Fragment>,
                Activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
                Stethoscope: <React.Fragment><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><path d="M8 15v1a6 6 0 0 0 6 6h2a6 6 0 0 0 6-6v-4"/><circle cx="20" cy="10" r="2"/></React.Fragment>,
                Edit: <React.Fragment><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></React.Fragment>,
                History: <React.Fragment><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></React.Fragment>,
                X: <React.Fragment><path d="M18 6 6 18"/><path d="M6 6l12 12"/></React.Fragment>,
                Check: <polyline points="20 6 9 17 4 12"/>,
                Info: <React.Fragment><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></React.Fragment>,
                ExternalLink: <React.Fragment><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></React.Fragment>,
                Calendar: <React.Fragment><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></React.Fragment>,
                FileText: <React.Fragment><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></React.Fragment>,
                EyeOff: <React.Fragment><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></React.Fragment>,
                RefreshCw: <React.Fragment><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></React.Fragment>,
                AlertCircle: <React.Fragment><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></React.Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={{ width: size, height: size }} className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };

        // --- 3. DATOS MAESTROS INICIALES ---
        const EQUIPOS_NOMBRES = ["Iluminación quirúrgica", "Carro Anestesia", "Monitor Anestesia", "Monitor auxiliar", "Electrobisturí", "Tecnología SpO2", "Instalación Imagen", "Mesa quirúrgica", "Auxiliares Cirugía", "Pc Casiopea (Pared)"];
        const ROOMS_BASE = [
            { id: 1, nombre: "Q1", especialidad: "Cirugía Cardiaca", estado: "Operativo" },
            { id: 2, nombre: "Q2", especialidad: "Cirugía Cardiaca", estado: "Operativo" },
            { id: 3, nombre: "Q3", especialidad: "C. General (Polivalente)", estado: "Operativo" },
            { id: 4, nombre: "Q4", especialidad: "C. General (Polivalente)", estado: "Mantenimiento" },
            { id: 5, nombre: "Q5", especialidad: "Polivalente", estado: "Operativo" },
            { id: 6, nombre: "Q6", especialidad: "Polivalente", estado: "Operativo" },
            { id: 8, nombre: "Q8", especialidad: "Polivalente", estado: "Operativo" },
            { id: 9, nombre: "Q9", especialidad: "Polivalente", estado: "Operativo" },
            { id: 10, nombre: "Q10", especialidad: "Polivalente", estado: "Operativo" },
            { id: 11, nombre: "Q11", especialidad: "Da Vinci (Polivalente)", estado: "Operativo" },
            { id: 12, nombre: "Q12", especialidad: "Hemodinámica", estado: "Operativo" },
            { id: 13, nombre: "Q. Obstétrico", especialidad: "Obstetricia", estado: "Operativo" }
        ];

        // --- 4. COMPONENTE APP ---
        function App() {
            const [view, setView] = useState('landing');
            const [rooms, setRooms] = useState([]);
            const [equipments, setEquipments] = useState([]);
            const [connections, setConnections] = useState([]);
            const [config, setConfig] = useState({ logo: "" });
            const [selectedORId, setSelectedORId] = useState(null);
            const [selectedEqId, setSelectedEqId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);

            // Estados para edición local
            const [editingBocaId, setEditingBocaId] = useState(null);
            const [tempBocaData, setTempBocaData] = useState({ boca: '', uso: '', verificado: false });
            const [isEditingDesc, setIsEditingDesc] = useState(false);
            const [isEditingMaint, setIsEditingMaint] = useState(false);
            const [isEditingAge, setIsEditingAge] = useState(false);

            const fileRef = useRef();
            const eqFileRef = useRef();
            const logoFileRef = useRef();
            const manualFileRef = useRef();

            // Referencia dinámica de Firestore siguiendo la Regla 1
            const getColl = (name) => db.collection('artifacts').doc(currentAppId).collection('public').doc('data').collection(name);

            useEffect(() => {
                const init = async () => {
                    try {
                        await auth.signInAnonymously();
                        
                        // Sincronización de Salas
                        getColl('rooms').onSnapshot(snap => {
                            if (snap.empty) {
                                ROOMS_BASE.forEach(r => getColl('rooms').doc(r.id.toString()).set({...r, imagen: ""}, {merge: true}));
                            } else {
                                setRooms(snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => parseInt(a.id) - parseInt(b.id)));
                            }
                            setLoading(false);
                        });

                        // Sincronización de Equipos
                        getColl('equipments').onSnapshot(snap => {
                            if (snap.empty) {
                                ROOMS_BASE.forEach(r => {
                                    EQUIPOS_NOMBRES.forEach((name, idx) => {
                                        const id = `${r.id}_e${idx}`;
                                        getColl('equipments').doc(id).set({
                                            id, roomId: r.id, nombre: name, tipo: "Activo Principal",
                                            descripcion: `Equipamiento técnico del ${r.nombre}.`, ultimaRevision: "2024-01-01",
                                            periodicidad: "anual", fechaAdquisicion: "2020-01-01", estado: "Operativo", imagen: "", manualUrl: "", existe: true
                                        }, {merge: true});
                                    });
                                });
                            } else {
                                setEquipments(snap.docs.map(d => ({id: d.id, ...d.data()})));
                            }
                        });

                        // Sincronización de Conexiones
                        getColl('connections').onSnapshot(snap => {
                            if (snap.empty) {
                                ROOMS_BASE.forEach(r => {
                                    for(let i=1; i<=6; i++) {
                                        const id = `${r.id}_b${i}`;
                                        getColl('connections').doc(id).set({ id, roomId: r.id, boca: `RJ45-${i}`, uso: "Disponible", verificado: false }, {merge: true});
                                    }
                                });
                            } else {
                                setConnections(snap.docs.map(d => ({id: d.id, ...d.data()})));
                            }
                        });

                        // Sincronización de Configuración Global
                        getColl('settings').doc('global').onSnapshot(doc => {
                            if (doc.exists) setConfig(doc.data());
                        });
                    } catch (err) { setLoading(false); }
                };
                init();
            }, []);

            const saveChange = async (coll, docId, data) => {
                setSyncing(true);
                try {
                    await getColl(coll).doc(docId).set(data, {merge: true});
                } finally {
                    setTimeout(() => setSyncing(false), 800);
                }
            };

            const handleUpload = async (e, type, id) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    if (type === 'manual') {
                        await saveChange('equipments', id, { manualUrl: event.target.result });
                    } else {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = async () => {
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            if (width > 800) { height *= 800 / width; width = 800; }
                            canvas.width = width; canvas.height = height;
                            canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                            const compressed = canvas.toDataURL('image/jpeg', 0.6);
                            if (type === 'room') await saveChange('rooms', id.toString(), { imagen: compressed });
                            else if (type === 'eq') await saveChange('equipments', id, { imagen: compressed });
                            else if (type === 'logo') await saveChange('settings', 'global', { logo: compressed });
                        };
                    }
                };
                reader.readAsDataURL(file);
            };

            const getStatusColor = (st) => {
                switch(st?.toLowerCase()) {
                    case 'operativo': return 'bg-emerald-500';
                    case 'mantenimiento': return 'bg-amber-500';
                    case 'no disponible': return 'bg-red-500';
                    default: return 'bg-slate-400';
                }
            };

            const calcularAntiguedad = (fecha) => {
                if (!fecha) return 0;
                const edad = Math.floor((Date.now() - new Date(fecha).getTime()) / (1000 * 60 * 60 * 24 * 365.25));
                return Math.max(0, edad);
            };

            const calcularProximaRevision = (fecha, period) => {
                if (!fecha) return "Pendiente";
                const f = new Date(fecha);
                if (period === 'semestral') f.setMonth(f.getMonth() + 6);
                else if (period === 'anual') f.setFullYear(f.getFullYear() + 1);
                else if (period === 'bienal') f.setFullYear(f.getFullYear() + 2);
                return f.toLocaleDateString('es-ES');
            };

            const selectedOR = rooms.find(r => r.id == selectedORId);
            const selectedEq = equipments.find(e => e.id == selectedEqId);

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center gap-6 bg-white p-10 text-center text-[#00A896]">
                    <div className="w-16 h-16 border-4 border-[#00A896] border-t-transparent rounded-full animate-spin"></div>
                    <p className="font-black text-xl text-slate-800 tracking-widest uppercase">Sincronizando Sistema Hospitalario...</p>
                </div>
            );

            // --- VISTAS DEL DASHBOARD ---

            // VISTA: LANDING (Mosaico de Quirófanos)
            if (view === 'landing') return (
                <div className="min-h-screen animate-in bg-slate-50 pb-20">
                    <header className="bg-[#00A896] h-20 shadow-md text-white sticky top-0 z-30 flex items-center px-6">
                        <div className="flex items-center gap-10">
                            <div className="w-24 h-24 bg-white rounded-3xl flex items-center justify-center overflow-hidden cursor-pointer relative group logo-overlap border-4 border-slate-50 shadow-2xl transition-transform hover:scale-105" onClick={() => logoFileRef.current.click()}>
                                {config.logo ? <img src={config.logo} className="w-full h-full object-contain p-2" /> : <Icon name="Stethoscope" size={40} className="text-[#00A896]" />}
                                <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center text-white"><Icon name="Camera" size={24} /></div>
                                <input type="file" ref={logoFileRef} className="hidden" onChange={(e) => handleUpload(e, 'logo')} />
                            </div>
                            <h1 className="text-xl font-black tracking-tight uppercase ml-2 text-white">Estado de Quirófanos</h1>
                        </div>
                        {syncing && <div className="ml-auto bg-white/20 px-3 py-1 rounded-full animate-pulse flex items-center gap-2"><Icon name="RefreshCw" size={12} className="animate-spin text-white"/><span className="text-[10px] font-bold uppercase text-white tracking-widest">Enviando</span></div>}
                    </header>
                    <div className="p-6 pt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
                        {rooms.map(or => (
                            <div key={or.id} onClick={() => { setSelectedORId(or.id); setView('detail'); }} className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden cursor-pointer hover:shadow-xl transition-all group active:scale-95">
                                <div className="h-44 bg-slate-200 relative overflow-hidden">
                                    <img src={or.imagen} className="w-full h-full object-cover group-hover:scale-105 transition-transform" />
                                    <div className={`absolute top-4 right-4 px-3 py-1 rounded-full text-[10px] font-bold text-white shadow-lg ${getStatusColor(or.estado)}`}>{or.estado?.toUpperCase()}</div>
                                </div>
                                <div className="p-6 flex justify-between items-center text-slate-800">
                                    <div>
                                        <h3 className="font-bold text-[#00A896] text-xl tracking-tighter truncate">{or.nombre}</h3>
                                        <p className="text-[10px] text-slate-400 font-medium uppercase mt-0.5">{or.especialidad}</p>
                                    </div>
                                    <Icon name="ChevronRight" size={18} className="text-slate-300 group-hover:text-[#00A896] transition-colors" />
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // VISTA: DETALLE QUIRÓFANO
            if (view === 'detail' && selectedOR) return (
                <div className="min-h-screen bg-white animate-in text-slate-800 pb-20">
                    <div className="h-80 bg-slate-900 relative overflow-hidden text-white">
                        <img src={selectedOR.imagen} className="w-full h-full object-cover opacity-80" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent" />
                        <button onClick={() => setView('landing')} className="absolute top-6 left-6 p-2 bg-white/10 rounded-xl text-white hover:bg-white/20 transition-all"><Icon name="ChevronLeft" size={20} /></button>
                        <button onClick={() => fileRef.current.click()} className="absolute top-6 right-6 p-2 bg-[#00A896] rounded-xl text-white hover:scale-105 transition-transform shadow-lg"><Icon name="Camera" size={20} /></button>
                        <input type="file" ref={fileRef} className="hidden" onChange={(e) => handleUpload(e, 'room', selectedOR.id)} />
                        <div className="absolute bottom-8 left-8">
                            <h2 className="text-5xl font-black uppercase tracking-tighter leading-none text-white">{selectedOR.nombre}</h2>
                            <div className="flex items-center gap-3 mt-4">
                                <p className="opacity-90 flex items-center gap-2 text-lg font-medium text-white"><Icon name="Stethoscope" size={18} className="text-[#00A896]" /> {selectedOR.especialidad}</p>
                                <span className={`px-3 py-1 rounded-full text-[9px] font-bold border border-white/30 uppercase tracking-widest shadow-lg ${getStatusColor(selectedOR.estado)} text-white`}>{selectedOR.estado}</span>
                            </div>
                        </div>
                    </div>
                    <div className="px-6 max-w-5xl mx-auto -mt-8 relative z-10 text-slate-800">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-3 mb-10">
                            {['Operativo', 'Mantenimiento', 'No disponible'].map(st => (
                                <button key={st} onClick={() => saveChange('rooms', selectedOR.id.toString(), {estado: st})} 
                                        className={`p-4 rounded-2xl font-bold text-xs transition-all border-2 ${selectedOR.estado === st ? 'bg-slate-900 text-white shadow-xl' : 'bg-white text-slate-400 border-slate-100 hover:bg-slate-50'}`}
                                        style={selectedOR.estado === st ? { borderColor: st === 'Operativo' ? '#10b981' : st === 'Mantenimiento' ? '#f59e0b' : '#ef4444', borderTopWidth: '4px' } : {}}>
                                    {st}
                                </button>
                            ))}
                        </div>
                        
                        <button onClick={() => setView('net')} className="w-full p-6 bg-blue-50 border border-blue-100 rounded-3xl mb-12 flex items-center gap-5 hover:shadow-md transition-all group">
                            <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform"><Icon name="Wifi" size={22} /></div>
                            <div className="text-left"><p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Conectividad de Red</p><p className="text-lg font-bold text-slate-900">Gestionar Bocas RJ45</p></div>
                            <Icon name="ChevronRight" size={20} className="ml-auto text-slate-300" />
                        </button>

                        <h3 className="font-bold text-xl mb-6 flex items-center gap-3 text-slate-900"><Icon name="Activity" className="text-[#00A896]" size={24} /> Inventario en Quirófano</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {equipments.filter(e => e.roomId == selectedOR.id).map(eq => {
                                const exists = eq.existe !== false;
                                return (
                                    <div key={eq.id} onClick={() => { setSelectedEqId(eq.id); setView('eq'); }} 
                                         className={`flex items-center p-4 bg-white border border-slate-100 rounded-3xl border-l-4 shadow-sm hover:shadow-md transition-all cursor-pointer group ${!exists ? 'opacity-60 grayscale bg-slate-50 border-l-red-500' : 'border-l-[#00A896]'}`}>
                                        <div className="w-16 h-16 bg-slate-100 rounded-2xl overflow-hidden flex-shrink-0 border"><img src={eq.imagen} className="w-full h-full object-cover" /></div>
                                        <div className="ml-4 flex-grow overflow-hidden text-slate-800">
                                            <h4 className="font-bold text-slate-800 text-base group-hover:text-[#00A896] truncate transition-colors">{eq.nombre}</h4>
                                            <p className="text-[9px] uppercase font-bold text-slate-400 tracking-wider">
                                                {exists ? (
                                                    <span>{eq.tipo} • {calcularAntiguedad(eq.fechaAdquisicion)} años</span>
                                                ) : (
                                                    <span className="text-red-500 flex items-center gap-1 font-black"><Icon name="EyeOff" size={10} /> NO DISPONIBLE EN SALA</span>
                                                )}
                                            </p>
                                        </div>
                                        <Icon name="ChevronRight" size={16} className="text-slate-300 group-hover:translate-x-1 transition-transform" />
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );

            // VISTA: DETALLE EQUIPO
            if (view === 'eq' && selectedEq) return (
                <div className="min-h-screen bg-slate-50 animate-in pb-10">
                    <nav className="bg-[#00A896] p-5 text-white flex items-center justify-between sticky top-0 z-30 shadow-md">
                        <button onClick={() => setView('detail')} className="flex items-center gap-2 font-bold text-sm text-white hover:text-white/80"><Icon name="ChevronLeft" size={20} /> Volver</button>
                        <span className="font-extrabold uppercase tracking-widest text-xl text-white">{selectedOR?.nombre} - Ficha de Activo</span>
                        <div className="w-10"></div>
                    </nav>
                    <div className="max-w-5xl mx-auto p-4 sm:p-6 text-slate-800">
                        <div className="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
                            {selectedEq.existe !== false ? (
                                <React.Fragment>
                                    <div className="aspect-video bg-slate-200 relative group">
                                        <img src={selectedEq.imagen} className="w-full h-full object-cover" />
                                        <button onClick={() => eqFileRef.current.click()} className="absolute bottom-6 right-6 p-4 bg-[#00A896] text-white rounded-2xl shadow-2xl hover:scale-110 active:scale-95 transition-all"><Icon name="Camera" size={22} /></button>
                                        <input type="file" ref={eqFileRef} className="hidden" onChange={(e) => handleUpload(e, 'eq', selectedEq.id)} />
                                        <div className="absolute top-6 left-6 flex flex-col gap-2"><span className="bg-[#00A896] text-white text-[9px] font-bold px-3 py-1.5 rounded-full uppercase tracking-widest shadow-xl">{selectedEq.tipo}</span></div>
                                    </div>
                                    <div className="p-8 sm:p-12">
                                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10 text-slate-800">
                                            <h2 className="text-3xl sm:text-4xl font-black text-slate-900 leading-tight">{selectedEq.nombre}</h2>
                                            <button onClick={() => {
                                                const opts = ['Operativo', 'Mantenimiento', 'No disponible'];
                                                saveChange('equipments', selectedEq.id, { estado: opts[(opts.indexOf(selectedEq.estado || 'Operativo') + 1) % 3] });
                                            }} className={`px-5 py-2.5 rounded-xl font-bold shadow-lg flex items-center gap-2 uppercase text-[10px] tracking-widest transition-all text-white ${getStatusColor(selectedEq.estado)} ${selectedEq.estado === 'Mantenimiento' ? 'animate-pulse' : ''}`}>
                                                {selectedEq.estado === 'Operativo' ? <Icon name="Check" size={16}/> : selectedEq.estado === 'No disponible' ? <Icon name="AlertCircle" size={16} /> : <Icon name="RefreshCw" size={16} className="animate-spin-slow"/>}
                                                {selectedEq.estado}
                                            </button>
                                        </div>
                                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10 text-slate-800">
                                            <div className="lg:col-span-2">
                                                <div className="flex items-center justify-between mb-4 text-slate-400">
                                                    <h3 className="text-[9px] font-bold uppercase tracking-widest flex items-center gap-2"><Icon name="Info" size={12} className="text-[#00A896]" /> Descripción Técnica</h3>
                                                    <button onClick={() => setIsEditingDesc(!isEditingDesc)} className="hover:text-[#00A896] transition-colors"><Icon name="Edit" size={14} /></button>
                                                </div>
                                                {isEditingDesc ? (
                                                    <div className="space-y-4">
                                                        <textarea className="w-full p-6 bg-slate-50 border-2 border-[#00A896] rounded-2xl font-medium text-sm text-slate-800 h-32 outline-none" value={selectedEq.descripcion} onChange={(e) => saveChange('equipments', selectedEq.id, { descripcion: e.target.value })} />
                                                        <button onClick={() => setIsEditingDesc(false)} className="bg-[#00A896] text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md">Guardar cambios</button>
                                                    </div>
                                                ) : (
                                                    <p className="text-slate-600 text-lg italic bg-slate-50 p-6 rounded-3xl border border-slate-100 leading-relaxed shadow-inner">"{selectedEq.descripcion}"</p>
                                                )}
                                            </div>
                                            <div className="p-6 rounded-[2rem] border-2 border-emerald-100 bg-emerald-50 flex flex-col items-center justify-center text-center relative text-slate-800">
                                                <button onClick={() => setIsEditingAge(!isEditingAge)} className="absolute top-4 right-4 text-emerald-300 hover:text-emerald-600"><Icon name="Edit" size={14} /></button>
                                                {isEditingAge ? (
                                                    <div className="w-full space-y-2 animate-in text-slate-800">
                                                        <input type="date" className="w-full p-2 bg-white rounded-lg text-xs font-bold text-center border text-slate-800" value={selectedEq.fechaAdquisicion} onChange={e => saveChange('equipments', selectedEq.id, { fechaAdquisicion: e.target.value })} />
                                                        <button onClick={() => setIsEditingAge(false)} className="w-full bg-emerald-600 text-white py-1 rounded-lg text-[10px] font-bold uppercase tracking-wider">Cerrar</button>
                                                    </div>
                                                ) : (
                                                    <React.Fragment>
                                                        <Icon name="History" className="text-emerald-600 mb-2" size={24} />
                                                        <p className="text-5xl font-black text-emerald-600 leading-none">{calcularAntiguedad(selectedEq.fechaAdquisicion)}</p>
                                                        <p className="text-[9px] font-bold uppercase tracking-widest text-emerald-400">Años de Servicio</p>
                                                    </React.Fragment>
                                                )}
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12 text-slate-800">
                                            <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm relative group">
                                                <div className="flex items-center justify-between mb-4">
                                                    <div className="flex items-center gap-3 text-slate-400"><Icon name="Calendar" size={20} /><span className="text-[9px] font-bold uppercase tracking-widest text-[#00A896]">Preventivo Programado</span></div>
                                                    <button onClick={() => setIsEditingMaint(!isEditingMaint)} className="text-slate-300 hover:text-[#00A896]"><Icon name="Edit" size={14}/></button>
                                                </div>
                                                {isEditingMaint ? (
                                                    <div className="space-y-4 animate-in text-slate-800">
                                                        <div><label className="text-[9px] font-bold text-slate-400 uppercase mb-1 block">Última Realización</label><input type="date" className="w-full p-2.5 border rounded-xl font-bold text-sm text-slate-800" value={selectedEq.ultimaRevision} onChange={e => saveChange('equipments', selectedEq.id, { ultimaRevision: e.target.value })} /></div>
                                                        <div><label className="text-[9px] font-bold text-slate-400 uppercase mb-1 block">Periodicidad</label><select className="w-full p-2.5 border rounded-xl font-bold text-sm text-slate-800" value={selectedEq.periodicidad} onChange={e => saveChange('equipments', selectedEq.id, { periodicidad: e.target.value })}><option value="semestral">Semestral</option><option value="anual">Anual</option><option value="bienal">Bienal</option></select></div>
                                                        <button onClick={() => setIsEditingMaint(false)} className="w-full bg-[#00A896] text-white py-2 rounded-xl text-xs font-bold uppercase shadow-md">Guardar Ciclo</button>
                                                    </div>
                                                ) : (
                                                    <React.Fragment>
                                                        <p className="text-3xl font-black text-slate-900">{new Date(selectedEq.ultimaRevision).toLocaleDateString('es-ES')}</p>
                                                        <div className="mt-4 pt-4 border-t border-slate-50 flex items-center justify-between text-slate-800">
                                                            <div>
                                                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Próxima ({selectedEq.periodicidad})</p>
                                                                <p className="text-emerald-600 font-bold flex items-center gap-1.5 text-sm"><Icon name="Check" size={14} /> {calcularProximaRevision(selectedEq.ultimaRevision, selectedEq.periodicidad)}</p>
                                                            </div>
                                                        </div>
                                                    </React.Fragment>
                                                )}
                                            </div>
                                            <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex flex-col justify-center text-slate-800 transition-all hover:border-[#00A896]">
                                                <div className="flex items-center gap-3 text-slate-400 mb-4"><Icon name="FileText" size={20} /><span className="text-[9px] font-bold uppercase tracking-widest text-slate-400">Manual (PDF)</span></div>
                                                {selectedEq.manualUrl ? (
                                                    <div className="space-y-3">
                                                        <button onClick={() => { const win = window.open(); win.document.write(`<iframe src="${selectedEq.manualUrl}" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>`); }} className="flex items-center gap-2 text-[#00A896] font-bold text-xl hover:translate-x-1 transition-transform">Ver Documento <Icon name="ExternalLink" size={20} /></button>
                                                        <button onClick={() => manualFileRef.current.click()} className="text-[9px] font-bold text-slate-300 hover:text-[#00A896] uppercase flex items-center gap-1"><Icon name="Edit" size={10} /> Sustituir PDF</button>
                                                    </div>
                                                ) : (
                                                    <button onClick={() => manualFileRef.current.click()} className="flex items-center gap-2 text-slate-400 font-bold text-xl hover:text-[#00A896] transition-colors text-slate-400">Subir Manual Técnico <Icon name="Camera" size={20} /></button>
                                                )}
                                                <input type="file" ref={manualFileRef} className="hidden" accept="application/pdf" onChange={(e) => handleUpload(e, 'manual', selectedEq.id)} />
                                            </div>
                                        </div>
                                        <div className="mt-12 pt-12 border-t border-slate-100 text-slate-800">
                                            <div className="bg-slate-50 p-6 rounded-3xl flex flex-col sm:flex-row items-center justify-between gap-6 shadow-inner">
                                                <div className="flex items-center gap-4">
                                                    <div className="p-3 bg-white rounded-2xl text-red-500 shadow-sm"><Icon name="AlertCircle" size={24} /></div>
                                                    <div>
                                                        <h4 className="font-bold text-slate-800">Control de Inventario</h4>
                                                        <p className="text-xs text-slate-400 font-medium">Si el equipo ha sido retirado, márcalo como no disponible.</p>
                                                    </div>
                                                </div>
                                                <button onClick={() => saveChange('equipments', selectedEq.id, { existe: false })} className="px-6 py-3 bg-red-50 text-red-600 rounded-2xl font-black text-[10px] uppercase tracking-widest border border-red-100 hover:bg-red-500 hover:text-white transition-all shadow-sm">No disponible en sala</button>
                                            </div>
                                        </div>
                                    </div>
                                </React.Fragment>
                            ) : (
                                <div className="p-20 text-center bg-white flex flex-col items-center gap-6 animate-in">
                                   <div className="w-24 h-24 bg-slate-50 rounded-full flex items-center justify-center text-slate-200 border border-slate-100 shadow-inner"><Icon name="EyeOff" size={48} /></div>
                                   <h3 className="text-3xl font-black text-red-500 uppercase tracking-tighter leading-none">No disponible en sala</h3>
                                   <p className="text-slate-400 max-w-xs mx-auto italic font-medium">Este activo no está presente físicamente en el quirófano en este momento.</p>
                                   <button onClick={() => saveChange('equipments', selectedEq.id, { existe: true })} className="bg-[#00A896] text-white px-10 py-4 rounded-full font-bold shadow-xl hover:scale-105 transition-all uppercase text-xs tracking-widest text-white">Habilitar en Sala</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            // VISTA: GESTIÓN DE RED
            if (view === 'net' && selectedOR) return (
                <div className="animate-in bg-slate-50 min-h-screen pb-10">
                    <nav className="bg-[#00A896] p-5 text-white flex items-center justify-between sticky top-0 z-30 shadow-md">
                        <button onClick={() => setView('detail')} className="flex items-center gap-2 font-bold hover:text-white/80 transition-colors text-sm text-white"><Icon name="ChevronLeft" size={20} /> Volver al {selectedOR.nombre}</button>
                        <span className="font-extrabold uppercase tracking-widest text-xl text-white">Red de Sala {selectedOR?.nombre}</span>
                        <div className="w-10"></div>
                    </nav>
                    <div className="p-4 sm:p-8 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-slate-800">
                        {connections.filter(c => c.roomId == selectedOR.id).map(b => {
                            const isEditing = editingBocaId === b.id;
                            return (
                                <div key={b.id} className={`bg-white p-8 rounded-[2rem] border-2 transition-all relative overflow-hidden group ${isEditing ? 'border-[#00A896] shadow-xl' : 'border-slate-100 hover:shadow-lg'}`}>
                                    <button onClick={() => { 
                                        if(isEditing) setEditingBocaId(null); 
                                        else { 
                                            setEditingBocaId(b.id); 
                                            setTempBocaData({ boca: b.boca, uso: b.uso, verificado: b.verificado }); 
                                        }
                                    }} className="absolute top-5 right-5 p-2 text-slate-300 hover:text-[#00A896] transition-all"><Icon name="Edit" size={18} /></button>
                                    
                                    {isEditing ? (
                                        <div className="space-y-4 animate-in">
                                            <div><label className="text-[9px] font-bold text-slate-400 uppercase mb-1 block tracking-wider">Identificador Boca</label><input className="w-full p-2.5 bg-slate-50 border rounded-xl font-bold text-sm text-slate-800 outline-none focus:border-[#00A896]" value={tempBocaData.boca} onChange={e => setTempBocaData({...tempBocaData, boca: e.target.value})} /></div>
                                            <div><label className="text-[9px] font-bold text-slate-400 uppercase mb-1 block tracking-wider">Uso Asignado</label><input className="w-full p-2.5 bg-slate-50 border rounded-xl font-bold text-sm text-slate-800 outline-none focus:border-[#00A896]" value={tempBocaData.uso} onChange={e => setTempBocaData({...tempBocaData, uso: e.target.value})} /></div>
                                            <div className="flex items-center justify-between p-2 bg-slate-50 rounded-xl"><span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Enlace verificado</span><button onClick={() => setTempBocaData({...tempBocaData, verificado: !tempBocaData.verificado})} className={`w-10 h-5 rounded-full transition-all ${tempBocaData.verificado ? 'bg-[#00A896]' : 'bg-slate-300'}`} /></div>
                                            <button onClick={() => { saveChange('connections', b.id, tempBocaData); setEditingBocaId(null); }} className="w-full bg-[#00A896] text-white py-2.5 rounded-xl font-bold text-sm uppercase text-white shadow-md">Guardar configuración</button>
                                        </div>
                                    ) : (
                                        <React.Fragment>
                                            <div className="flex justify-between items-center mb-6 text-slate-800">
                                                <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center font-black text-lg border border-blue-100">{b.boca}</div>
                                                <div className={`px-3 py-1 rounded-full text-[9px] font-bold text-white shadow-sm ${b.uso.toLowerCase().includes('disponible') ? 'bg-emerald-500' : 'bg-blue-600'} text-white`}>
                                                    {b.uso.toLowerCase().includes('disponible') ? 'LIBRE' : 'ACTIVA'}
                                                </div>
                                            </div>
                                            <p className="text-xl font-bold text-slate-800 leading-tight mb-8 min-h-[3rem] line-clamp-2">{b.uso}</p>
                                            <div className="mt-auto pt-5 border-t flex items-center justify-between text-slate-300">
                                                <div className="flex items-center gap-2.5"><div className={`w-2 h-2 rounded-full ${b.verificado ? 'bg-emerald-400' : 'bg-slate-200'}`} /><span className="text-[9px] font-bold uppercase tracking-widest text-slate-400">Enlace verificado</span></div>
                                                {b.verificado && <Icon name="Check" size={14} className="text-emerald-500" />}
                                            </div>
                                        </React.Fragment>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
    </div>
  );
}
